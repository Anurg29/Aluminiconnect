services:
  # MySQL Database
  - type: mysql
    name: alumniconnect-db
    databaseName: alumniconnect
    user: admin
    plan: free
    
  # Backend Web Service
  - type: web
    name: alumni-connect-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    healthCheckPath: /api/users/stats
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: alumniconnect-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
